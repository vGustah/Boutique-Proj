<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"> 
    <title>Boutique</title>
</head>
<body>
    <header>
    <h1>Boutique</h1>
    <nav>
      <a href="/html/index.html">Produtos</a>
      <a href="about.html">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>
  
  <main>
    <section class="filters">
      <h3>Filtros</h3>
      <label>
        <input type="checkbox" value="camisa"> Camisas
      </label><br>
      <label>
        <input type="checkbox" value="vestido"> Vestidos
      </label><br>
      <label>
        <input type="checkbox" value="calça"> Calças
      </label><br>

      <h3>Preço</h3>
      <select id="sortSelect">
        <option value="menor">Menor preço</option>
        <option value="maior">Maior preço</option>
      </select>
    </section>
    <section class="product-sect">
      <section class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar">
      </section>
      <h2>Produtos</h2>
      <div class="products">
        <div class="product" data-category="camisa" data-price="49.90">
          <div class="product-image"></div>
          <h3>Camisa Branca</h3>
          <p>R$ 49,90</p>
        </div>
        <div class="product" data-category="camisa" data-price="59.90">
          <div class="product-image"></div>
          <h3>Camisa Azul</h3>
          <p>R$ 59,90</p>
        </div>
        <div class="product" data-category="vestido" data-price="79.90">
          <div class="product-image"></div>
          <h3>Vestido Vermelho</h3>
          <p>R$ 79,90</p>
        </div>
        <div class="product" data-category="calça" data-price="99.90">
          <div class="product-image"></div>
          <h3>Calça Jeans</h3>
          <p>R$ 99,90</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Boutique - Todos os direitos reservados</p>
  </footer>

  <script src="/javascript/sandbox.js"></script>
</body>
</html>
